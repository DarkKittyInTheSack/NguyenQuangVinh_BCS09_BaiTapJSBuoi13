<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <div class="container">
    <form action="#" class="my-4">
        <label for="firstDouble">Số thực thứ nhất</label>
        <input type="number" id="firstDouble" placeholder="Nhập vào số thực thứ nhất" class="form-control w-50 my-3">

        <label for="secondDouble">Số thực thứ hai</label>
        <input type="number" id="secondDouble" placeholder="Nhập vào số thực thứ hai" class="form-control w-50 my-3">

        <label for="thirdDouble">Số thực thứ ba</label>
        <input type="number" id="thirdDouble" placeholder="Nhập vào số thực thứ ba" class="form-control w-50 my-3">

        <label for="fourthDouble">Số thực thứ tư</label>
        <input type="number" id="fourthDouble" placeholder="Nhập vào số thực thứ tư" class="form-control w-50 my-3">

        <label for="fifthDouble">Số thực thứ năm</label>
        <input type="number" id="fifthDouble" placeholder="Nhập vào số thực thứ năm" class="form-control w-50 my-3">
        <button class="btn btn-success" id="calculator">Tính toán</button>

        <h2 id="result"></h2>
    </form>

    <script src="../js/bai2.js"></script>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
